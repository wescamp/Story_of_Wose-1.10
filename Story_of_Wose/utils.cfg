#define ROLE NAME TYPE
 [if]
  [not]
   [have_unit]
    side=1
    role={NAME}
    search_recall_list=yes
   [/have_unit]
  [/not]
  [then]
   [role]
    role={NAME}
    type={TYPE}
    canrecruit=no
   [/role]
  [/then]
 [/if]
 [store_unit]
  [filter]
   role={NAME}
  [/filter]
  variable={NAME}
  kill=yes
 [/store_unit]
#enddef

